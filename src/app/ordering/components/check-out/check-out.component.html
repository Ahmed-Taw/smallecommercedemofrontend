<div class="row" style="margin-top:25px;">
  <div class="col-6">
<form (ngSubmit)="placeOrder()"> 
    <div class="form-group">
      <label for="">Name</label>
      <input required [(ngModel)]="name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Address</label>
          <input required type="text" [(ngModel)]="address" name ="address" class="form-control">
    </div>
  
  <div class="form-group">
      <label for="">Phone</label>
      <input required type="phone" [(ngModel)]="phone" name="phone" class="form-control">      
  </div>
   
  <button class="btn btn-primary" type="submit">Submitt Order</button>
  </form>
</div>
<div class="col-1"></div>
<div class="col"> 
    <div class="card" style="width: 25rem;">
        <div class="card-header">
          <h4 class="card-title">Order Summary</h4>
          <p class="card-text">you have {{itemsCount | async}} in your shopping cart</p>
        </div>
        <div class="card-block">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let cartItem of cartItems|async">
            <div class="row">
              <div class="col-4">
                    {{cartItem.quantity}}x {{cartItem.product.title}}
                  </div>
                  <div class="col-4"></div>
                  <div class="col">
                    {{(cartItem.quantity * cartItem.product.price) | currency:USD:"symbole"}}
                  </div>
                </div>
          </li>
         <li class="list-group-item">
            <div class="row">
            <div class="col-4">
                <p><b>Total</b></p>
              </div>
              <div class="col-4"></div>
              <div class="col">
                  <p><b>
                {{totalamount | async |currency:USD:"symbole"}}
              </b></p>
              </div>
            </div>
         </li>
        </ul>
        </div>
      </div>
</div>
</div>
